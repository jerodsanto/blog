<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="Jerod Santo" />
  <meta name="viewport" content="width=700, maximum-scale=1.0" />
  <meta name="description" content="{{ page.excerpt }}" />
  <title>
    {% unless page.home %}{{ page.title }} - {% endunless %} Jerod Santo
  </title>
  <link rel="stylesheet" href="/css/reset.css" type="text/css" />
  {{ page.head }}
  <link rel="stylesheet" href="/css/screen.css" type="text/css" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="/css/iphone.css" type="text/css" />
  <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/nomeanblog" />
</head>
<body>
  <div id="wrapper">
    <div id="inner">
      <div id="container">
        <div id="header">
          <h1><a href="/" title="Home">Jerod Santo</a></h1>
          <ul>
            <li>
              <a href="/archives/" title="archives">[archives]</a>
            </li>
            <li>
              <a href="http://github.com/sant0sk1" title="github">[on github]</a>
            </li>
            <li>
              <a href="http://twitter.com/sant0sk1" title="twitter">[on twitter]</a>
            </li>
            <li>
              <a href="mailto:jerod.santo@gmail.com" title="contact">[contact]</a>
            </li>
          </ul>
          <hr class="right hidden"/>
        </div>
        <h2>{{ page.title }}</h2>
        {{ content }}

        <form class="search">
          <input type="text" id="st-search-input" class="st-search-input" placeholder="Search this site"/>
        </form>
        <div id="st-results-container"></div>
        <script type="text/javascript">
          var Swiftype = window.Swiftype || {};
          (function() {
            Swiftype.key = 'TM8ezPQi8DZRuszeAPuU';
            Swiftype.inputElement = '#st-search-input';
            Swiftype.resultContainingElement = '#st-results-container';
            Swiftype.attachElement = '#st-search-input';
            Swiftype.renderStyle = "overlay";

            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = "//swiftype.com/embed.js";
            var entry = document.getElementsByTagName('script')[0];
            entry.parentNode.insertBefore(script, entry);
          }());
        </script>
        <p id="footnote" style="text-align: center;">
          &copy;<a href="http://jerodsanto.net">Jerod Santo</a>. Compiled from <a href="https://github.com/sant0sk1/blog">source</a> by <a href="https://github.com/mojombo/jekyll">Jekyll</a>. Original design credited to <a href="http://jeffkreeftmeijer.com/">Jeff Kreeftmeijer</a>.
        </p>
      </div>

      <div id="ads">
        <div class="ad box">
          <div id="carbonads-container">
            <div class="carbonad">
              <div id="azcarbon"></div>
              <script>var z = document.createElement("script"); z.type = "text/javascript"; z.async = true; z.src = "http://engine.carbonads.com/z/15434/azcarbon_2_1_0_VERTDARK"; var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(z, s);
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="/js/jquery.min.js"%3E%3C/script%3E'))</script>
  <script src="/js/jquery.tipsy.js"></script>
  <script>
    $(function() {
      $('.service_links a').tipsy();

      var title = escape(document.title.split(' - ')[0]);
      var url   = escape(document.location);
      $('#content img, #content object, iframe').wrap('<div style="text-align: center">');
      $('.tweet').attr('href', 'http://twitter.com/share?url=' + url + '&via=sant0sk1&text=' + title);
      $('.instapaper').attr('href', 'http://www.instapaper.com/hello2?url=' + url + '&title=' + title);
      $('.hackernews').attr('href', 'http://news.ycombinator.com/submitlink?u=' + url + '&t=' + title);
      {% if page.home %}
      var randos = [
        'Whathaveyou', 'Tomfoolery', 'Jetsam', 'Rants',
        'Highjinks', 'Flotsam', 'Rando Calrissian'
      ];
      $('#rando').text(randos[Math.floor(Math.random() * randos.length)]);
      {% endif %}
    });
  </script>
  {% unless site.dev %}
  <script>
     var _gaq = [['_setAccount', 'UA-3287978-18'], ['_trackPageview']];
     (function(d, t) {
      var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.async = true;
      g.src = ('https:' == location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g, s);
     })(document, 'script');
  </script>
  {% endunless %}
</body>
</html>
