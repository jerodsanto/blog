{{ define "main" }}
<section class="main-wrapper excerpt-list">
  <header class="section-header">
    <h1>{{ .Title }}</h1>
  </header>
  <form class="search-form" action="/search/" method="GET">
    <input type="text" name="s" id="st-search-input" class="st-search-input" placeholder="Ruby, spaghetti, whatever"/>
  </form>
  <div id="search-results"></div>
</section>
{{ end }}
