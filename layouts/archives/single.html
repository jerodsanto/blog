{{ define "main" }}
<section class="main-wrapper excerpt-list">
  <header class="section-header">
    <h1>Categories</h1>
  </header>

  <ul class="category-list">
    {{ range .Site.Taxonomies.categories }}
      <li>
        <a href="/categories/{{ .Page.Title | urlize }}" title="{{ .Page.Title }}">
          {{ .Page.Title | title }}
        </a>
      </li>
    {{ end }}
  </ul>

  <header class="section-header">
    <h1>Articles</h1>
  </header>

  {{ range .Site.RegularPages }}
    {{ if eq .Type "posts" }}
      {{ partial "excerpt.html" . }}
    {{ end }}
  {{ end }}
</section>
{{ end }}
