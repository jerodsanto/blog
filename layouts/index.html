{{ define "main" }} {{ partial "header.html" . }}

<ul class="post-list">
  {{ range where .Site.RegularPages "Section" "posts" }}
  <li>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    <span class="pubdate">{{ .Date.Format "2006-01-02" }}</span>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}{{ end }}
